<mat-card>
    <mat-card-header>
        <mat-card-title>Pesquisa de Usuários</mat-card-title>
        <mat-card-subtitle>
            <form [formGroup]="form" fxLayout="row">
                <mat-form-field>
                    <input matInput placeholder="Pesquisar" formControlName="pesquisa">
                </mat-form-field>
                <button mat-raised-button (click)="pesquisar()">Pesquisar</button>
                <button mat-raised-button (click)="novo()">Novo</button>
            </form>
        </mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <table mat-table [dataSource]="dataSource">
            <ng-container matColumnDef="codigo">
                <th mat-header-cell *matHeaderCellDef> Código </th>
                <td mat-cell *matCellDef="let element"> {{element.codigo}} </td>
            </ng-container>
            <ng-container matColumnDef="titulo">
                <th mat-header-cell *matHeaderCellDef> Título </th>
                <td mat-cell *matCellDef="let element"> {{element.titulo}} </td>
            </ng-container>
            <ng-container matColumnDef="raca">
                <th mat-header-cell *matHeaderCellDef> Raça </th>
                <td mat-cell *matCellDef="let element"> {{element.raca}} </td>
            </ng-container>
            <ng-container matColumnDef="descricao">
                <th mat-header-cell *matHeaderCellDef> Descrição </th>
                <td mat-cell *matCellDef="let element"> {{element.descricao}} </td>
            </ng-container>
            <ng-container matColumnDef="acoes">
                <th mat-header-cell *matHeaderCellDef> Ações </th>
                <td mat-cell *matCellDef="let element"> 
                    <button mat-raised-button color="primary" (click)="alterar(element)">Alterar</button>
                    <button mat-raised-button color="secondary" (click)="remover(element)">Remover</button>
                </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </mat-card-content>
</mat-card>
